{% extends 'base.html' %}
{% block body %}

<head>
  <meta name="viewport" content="wide=device-width, initial_scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../../static/list.css" />
  <title>applicant</title>
</head>

<div class="container">
  <div class="row">
    <div class="col-12">
      <br> <br>
      <h2>Chess Club Officers</h2>
      <a class="btn btn-primary" href="{% url 'home' %}"><button2>Home</button2></a>
      <table class="table">
        <th scope="col"> </th>
        <th scope="col">Full Name</th>
        <th scope="col">Profile</th>
        <th scope="col">Rank</th>
        <th scope="col">Make Owner</th>
        {% for user in officers %}
          <tr>
            <td>
              <img src="{{ user.mini_gravatar }}" alt="Gravatar of {{ user.email }}" class="rounded-circle" >
            </td>
            <td>{{ user.full_name }}</td>
            <td><a href="{% url 'show_user' user.id %}" class="btn">Show Profile</a></td>
            <td>{{ user.get_user_type_display }}</td>
            <td><a class="make_owner" href="{% url 'make_owner' user.id %}"><button>MAKE OWNER</button></a></td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}

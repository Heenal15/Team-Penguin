{% extends 'base_content.html' %}
<head>
  <title> Log In </title>
</head>
{% block body %}
    <h1> Log In </h1>
    {% for message in messages %}
      <p><b>{{ message }}</b></p>
    {% endfor %}

    <form action= "{% url 'log_in' %}" method="post">
      {% csrf_token %}

      {{ form.as_p }}

    <input type="submit" value="Log In">
{% endblock %}

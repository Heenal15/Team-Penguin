{% extends 'base_content.html' %}
{% block content %}

<head>
  <meta content="text/html" charset="UTF-8">
  <title>profile</title>
</head>

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Edit profile</h1>
      <form action="{% url 'profile' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Update" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
